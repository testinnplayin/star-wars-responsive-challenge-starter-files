<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A Star Wars trading card site" />
  <meta name="author" content="R. Wood" />
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/grid.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>
<body>
	<header>
		<section class="header">
			<h1>Star Wars Characters</h1>
			<p>Incomplete list</p>
		</section>
	</header>

	<main>
		<div class="row">
			<div class="col-4">
				<div class="pic-panel">
					<img src="images/rey_square.png" alt="picture of Ray" />
					<section>
						<h3>Ray</h3>
						<p>Protagonist, from Tatooine</p>
					</section>
				</div>
			</div>
			<div class="col-4">
				<div class="pic-panel">
					<img src="images/finn_square.png" alt="picture of Finn" />
					<section>
						<h3>Finn</h3>
						<p>Stormtrooper, befriends Ray</p>
					</section>
				</div>
			</div>
			<div class="col-4">
				<div class="pic-panel">
					<img src="images/kylo_square.png" alt="picture of Kylo" />
					<section>
						<h3>Kylo</h3>
						<p>Main villain, or is he?</p>
					</section>
				</div>
			</div>
			<div class="col-4">
				<div class="pic-panel">
					<img src="images/poe_square.png" alt="picture of Poe" />
					<section>
						<h3>Poe</h3>
						<p>Neutral pilot</p>
					</section>
				</div>
			</div>
			<div class="col-4">
				<div class="pic-panel">
					<img src="images/chewbacca_square.png" alt="picture of Chewie" />
					<section>
						<h3>Chewbacca</h3>
						<p>A great first mate</p>
					</section>
				</div>
			</div>
			<div class="col-4">
				<div class="pic-panel">
					<img src="images/yoda_square.png" alt="picture of Yoda" />
					<section>
						<h3>Yoda</h3>
						<p>Wise old jedi master</p>
					</section>
				</div>
			</div>
		</div>
	</main>

</body>
</html>
